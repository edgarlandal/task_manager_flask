{% extends 'base.html' %} {% block title%}Edit Task{% endblock title %} {% block
content %}
<h1>Edit Task</h1>

<form method="POST" action="{{ url_for('edit_task_req', pk=task['id']) }}">
  <p>
    <label for="summary" class="form-form-label">Summary: </label>
    <input
      type="text"
      value="{{ task['summary'] }}"
      name="summary"
      id="id_sumary"
      class="form-control"
    />
  </p>

  <p>
    <label for="description" class="form-label">Description: </label>
    <input
      type="text"
      value="{{ task['description'] }}"
      name="description"
      id="id_description"
      class="form-control"
    />
  </p>

  <input type="hidden" value="{{ task['is_active'] }}" />
  <input type="submit" value="Edit" class="btn btn-success" />
</form>

{% endblock content %}
